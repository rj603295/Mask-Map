<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找口罩</title>
  <link rel="stylesheet" href="MaskMap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
</head>
<body>
  <section>
    <!-- <div class="container-fluid px-0"> -->
      <div class="row no-gutters">
        <div class="col-md-3 justify-content-start">
          <div class="header w-100 text-white sticky-top">
              <div class="container">
                <div class="section">
                  <div class="row no-gutters">
                    <div class="col-md-5 pr-0">
                      <h2 class="h1 pt-2 day font-family">星期<span class="font-family"></span></h2>
                    </div>
                    <div class="col-7">
                      <div class="py-2 px-2">
                        <p class="text-right date m-0"></p>
                        <p class="text-right m-0 even font-family" style="font-size: 12px;">身分證末碼為<span>2,4,6,8,0</span>可購買</p>
                        <p class="text-right m-0 odd font-family" style="font-size: 12px;">身分證末碼為<span>1,3,5,7,9</span>可購買</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="section">
                  <div class="input-group rounded-pill mb-2">
                    <input type="text" class="form-control searchWord w-100" placeholder="搜尋區域、地址、藥局" aria-describedby="button-addon2">
                    <div class="input-group-append searchBtn-css rounded">
                      <button class="btn searchBtn border" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </div>
                <div class="county">
                  <div class="row no-gutters py-2">
                    <div class="col-6">
                      <select class="custom-select bg-custom" name="county" id="county">
                        <option selected>請選擇縣市</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <select class="custom-select bg-custom" name="countyTown" id="countyTown">
                        <option selected>請選擇鄉鎮</option>
                      </select>
                    </div>
                  </div>
                </div>
            </div>
          </div>
            <div class="content list sidebar">     
            </div>
        </div>
          <div class="col-md-9">
              <div id="map"></div>
          </div>
      </div>

    <!-- </div> -->

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="MaskMap.js"></script>
    <script src="https://kit.fontawesome.com/7484f69ac9.js" crossorigin="anonymous"></script>
</body>
</html>
